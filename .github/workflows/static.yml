        /* Slide 3 Styles */
        .slide3-left-panel { width: 60%; padding: 60px 50px; display: flex; flex-direction: column; background: #fff; z-index: 10; }
        .slide3-right-panel { width: 40%; background-color: #f1f5f9; display: flex; flex-direction: column; border-left: 1px solid #e2e8f0; }
        .slide3-section-card { margin-bottom: 24px; padding: 24px; border-radius: 12px; background-color: #f8fafc; border-left: 5px solid #cbd5e1; transition: all 0.3s ease; }
        .slide3-section-card:hover { background-color: #f0f9ff; border-left-color: #0ea5e9; transform: translateX(5px); }

        /* Slide 4 Styles */
        .slide4-sidebar { width: 320px; background-color: #1e293b; color: white; padding: 60px 40px; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 10; }
        .slide4-swot-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 24px; width: 100%; height: 100%; max-width: 900px; max-height: 600px; }
        .slide4-swot-card { background-color: white; border-radius: 16px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; border-top: 6px solid transparent; transition: transform 0.2s; }
