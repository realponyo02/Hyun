            background-color: white; 
            border-radius: 16px; 
            position: relative; 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            border: 1px solid #f1f5f9; 
            transition: transform 0.3s; 
            height: 340px; 
